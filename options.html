<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Optimizer - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .api-key-input {
      display: none;
    }
    .api-key-input.active {
      display: block;
    }
    button {
      background-color: #10a37f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #0d8b6b;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <h1>Prompt Optimizer Settings</h1>
  
  <form id="optionsForm">
    <div class="form-group">
      <label for="provider">AI Provider:</label>
      <select id="provider" name="provider">
        <option value="gemini">Gemini (default)</option>
        <option value="openai">OpenAI</option>
        <option value="groq">Groq</option>
      </select>
    </div>
    
    <div class="form-group api-key-input" id="geminiKeyGroup">
      <label for="geminiApiKey">Gemini API Key:</label>
      <input type="password" id="geminiApiKey" name="geminiApiKey" placeholder="Enter your Gemini API key" autocomplete="off">
    </div>
    
    <div class="form-group api-key-input" id="openaiKeyGroup">
      <label for="openaiApiKey">OpenAI API Key:</label>
      <input type="password" id="openaiApiKey" name="openaiApiKey" placeholder="sk-..." autocomplete="off">
    </div>
    
    <div class="form-group api-key-input" id="groqKeyGroup">
      <label for="groqApiKey">Groq API Key:</label>
      <input type="password" id="groqApiKey" name="groqApiKey" placeholder="Enter your Groq API key" autocomplete="off">
    </div>
    
    <button type="submit">Save</button>
  </form>
  
  <div id="message" class="message"></div>
  
  <script src="options.js"></script>
</body>
</html>
